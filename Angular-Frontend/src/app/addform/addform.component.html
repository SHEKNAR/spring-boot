<div class="container">
    <div class="row col-lg-1" style="max-width:600px;">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label>Question Title
          <input type="text" class="form-control" name="title" [(ngModel)]="form.title" #title="ngModel" required />
          </label>
          <div *ngIf="f.submitted && title.invalid">
            <div *ngIf="title.errors.required">Title is required</div>
          </div>
        </div>
        <div class="form-group">
            <label for="comment">Description:</label>
            <textarea class="form-control" name="description" rows="5" id="comment"></textarea>
          <div *ngIf="f.submitted && description.invalid">
            <div *ngIf="description.errors.required">Description is required</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>

        </div>
      </form>
    </div>
</div>
